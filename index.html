<!DOCTYPE html>
<head>
</head>
<body>
    <script>

        function computerPlay(){
            const options = ['Rock', 'Paper', 'Scissors'];
            return options[Math.floor(Math.random()*3)];
        }

        function playRound(playerSelection, computerSelection = computerPlay()){

            const playerLower = playerSelection.toLowerCase()
            playerSelection = playerSelection.charAt(0).toUpperCase() + playerLower.substring(1);
            
            if(playerSelection === computerSelection){
                return `${playerSelection} vs. ${computerSelection}: Tied, try again!`;
            } else {
                switch(playerSelection){

                    case 'Rock':
                        return outcome = (computerSelection === 'Paper') ? 'You Lose! Paper beats Rock' : 'You Win! Rock beats Scissors';                
                    case 'Paper':
                        return outcome = (computerSelection === 'Scissors') ? 'You Lose! Scissors beats Paper' : 'You Win! Paper beats Rock';
                    case 'Scissors':
                        return outcome = (computerSelection === 'Rock') ? 'You Lose! Rock beats Scissors' : 'You Win! Scissors beats Paper';
                }
            }
        }
        
        function game(){
            
            const playerSelection = prompt("Rock, Paper or Scissors. What's your choice?");
            const computerSelection = computerPlay();

            console.log(playRound(playerSelection, computerSelection));
        }
        
        game()

    </script>
</body>
</html>
